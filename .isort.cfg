[settings]
# Black compatibility
profile = black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

# Import groupings
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = common,auth,database,logging

# File handling
skip_glob = */migrations/*,*/alembic/versions/*,*/.venv/*,*/venv/*,*/node_modules/*
skip_gitignore = true

# Formatting preferences
force_alphabetical_sort_within_sections = true
group_by_package = true
honor_noqa = true
color_output = true

# Python version compatibility
py_version = 311

# Comment handling
comment_prefix = "  #"

# Import length and wrapping
wrap_length = 88
balanced_wrapping = true
indent = 4

# Special cases
force_single_line = false
single_line_exclusions = typing
combine_as_imports = true
combine_star = true

# Known third party packages commonly used in the project
known_third_party = fastapi,sqlalchemy,alembic,redis,celery,requests,beautifulsoup4,pandas,scikit-learn,scipy,pytest,pydantic,uvicorn,numpy,matplotlib,seaborn
